{% extends 'base.html' %}

  {% block content %}

  <div class="header_wrapper" style="height: 50px;">
  </div>

  <section class="container-fluid section-header flex">
    <div class="bg-top-image">
      <picture>
        <source media="(max-width: 1023px)" srcset="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/10/Visuel_M44_MOB.jpg">
        <source media="(min-width: 1024px)" srcset="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/09/PJ_Header.jpg">
        <img src="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/09/PJ_Header.jpg">
      </picture>
    </div>
    <div class="title-img flex">
      <img src="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/09/7381-M44-Logo-EN.png">
    </div>
    <div class="bg-bottom-image">
      <img class="banner rotate-180 w-full" src="https://www.daysofwonder.com/wp-content/themes/asmodee/assets/images/nuage-bas.webp">
    </div>
  </section>
  
  <div id="main_body" class="pt-5 header_wrapper">
    <div class="pt-3 container">
      <div class="row">
        <div class="offset-4 col-4 d-flex flex-column">
          <button class="mb-4 pb-2 btn_menu" onclick="window.open('{{ url_for('catalog') }}')">Каталог сценариев</button>
          <button class="mb-4 pb-2 btn_menu" onclick="window.open('{{ url_for('encyclopedia') }}')">База знаний</button>
          <button class="mb-5 btn_menu">Симулятор кубов</button>
        </div>
        <div class="mt-4 mb-5 offset-4 col-4 d-flex flex-column">
          <button class="mb-3 btn_menu" onclick="window.open('https://memoir44.ru/')">Форум</button>
          <button class="mb-5 btn_menu" onclick="window.open('{{ url_for('support') }}')">Поддержка проекта</button>
        </div> 
        <div class="col-4"></div>
      </div>
    </div>
    <div class="text-center signature-footer">Designed and developed by Daniel Astaptscev</div>
    <div class="text-center signature-footer">Design elements by Freepik.com</div>
  </div>

  <img id="pic_left_menu" src="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/09/mm_cb2_inside.png">
  <img id="pic_right_menu" src="https://cdn.svc.asmodee.net/production-daysofwonder/uploads/2023/09/Auteur_M44.png">

  {% endblock %}
